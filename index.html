<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Drag and Drop Example</title>
    <link rel="stylesheet" href="style.css">
</head>

<body>
    <header>Drag and Drop Example</header>
    <main>
        <div class="drop-zone">
            <h2>Drop Zone 1</h2>
            <span class="drag-item" draggable="true">Item 1</span>
            <span class="drag-item" draggable="true">Item 2</span>
            <span class="drag-item" draggable="true">Item 3</span>
            <span class="drag-item" draggable="true">Item 4</span>
            <span class="drag-item" draggable="true">Item 5</span>
        </div>
        <div class="drop-zone">
            <h2>Drop Zone 2</h2>
        </div>
        <div class="drop-zone">
            <h2>Drop Zone 3</h2>
        </div>
        <div class="drop-zone disabled">
            <h2>Undroppable</h2>
        </div>
    </main>
    <footer>by oguzhanslmtemiz</footer>
    <script src="script.js"></script>
</body>

</html>
